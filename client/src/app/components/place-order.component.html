
<div class="row mt-3">
  <div class="col">
    <div class="fs-1 fw-bold text-primary">Confirm Order</div>
  </div>
</div>

<form>
<form [formGroup]="orderForm" (ngSubmit)="confirmOrder()">
  <div class="row mb-2">
    <div class="col">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" formControlName="username" placeholder="Registered username">
      <div *ngIf="orderForm.get('username')?.invalid && orderForm.get('username')?.touched" class="text-danger">
        Username is required.
      </div>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password" placeholder="Valid password">
      <div *ngIf="orderForm.get('password')?.invalid && orderForm.get('password')?.touched" class="text-danger">
        Password is required.
      </div>
    </div>
  </div>
  <div class="row mb-5">
    <div class="col">
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-danger" (click)="startOver()">Start Over</button>
        <button type="submit" class="btn btn-primary" [disabled]="orderForm.invalid">Confirm</button>
      </div>
    </div>
  </div>
</form>

<div class="row mb-2">
  <div class="col">
    <h2>Your Order</h2>
  </div>
</div>
<div class="row">
  <div class="col">
    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of orderItems; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>${{ item.price.toFixed(2) }}</td>
          <td>{{ item.quantity }}</td>
          <td>${{ (item.price * item.quantity).toFixed(2) }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" class="text-right fw-bold">Total:</td>
          <td>${{ totalOrderPrice.toFixed(2) }}</td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
